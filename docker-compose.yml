services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=sqlite:////data/db/investpilot.db
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - QWEN_API_KEY=${QWEN_API_KEY}
      - TRACKING_MODEL=${TRACKING_MODEL:-gemini-3-pro-preview}
      - ADMIN_API_TOKEN=${ADMIN_API_TOKEN:-}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - RESEND_FROM=${RESEND_FROM:-InvestPilot <onboarding@resend.dev>}
      - NOTIFY_WEBHOOK_URL=${NOTIFY_WEBHOOK_URL:-}
    volumes:
      - db_data:/data/db
      - backup_data:/data/backups
    depends_on:
      - redis
    env_file:
      - .env
    restart: unless-stopped
    entrypoint: ["sh", "-c", "python tools/init_db.py && gunicorn -w 2 -b 0.0.0.0:5000 --timeout 300 --graceful-timeout 30 wsgi:app"]

  scheduler:
    build: .
    environment:
      - DATABASE_URL=sqlite:////data/db/investpilot.db
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - QWEN_API_KEY=${QWEN_API_KEY}
      - TRACKING_MODEL=${TRACKING_MODEL:-gemini-3-pro-preview}
      - ADMIN_API_TOKEN=${ADMIN_API_TOKEN:-}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - RESEND_FROM=${RESEND_FROM:-InvestPilot <onboarding@resend.dev>}
      - NOTIFY_WEBHOOK_URL=${NOTIFY_WEBHOOK_URL:-}
    volumes:
      - db_data:/data/db
      - backup_data:/data/backups
    depends_on:
      - redis
      - web
    env_file:
      - .env
    restart: unless-stopped
    # Built-in Python scheduler: Mon-Fri 22:00 UTC â€” no cron needed
    command: ["python", "scripts/scheduler_entry.py"]

  redis:
    image: redis:7-alpine
    command: >
      sh -c "if [ -n \"$$REDIS_PASSWORD\" ]; then
        redis-server --requirepass $$REDIS_PASSWORD --appendonly yes --maxmemory 64mb --maxmemory-policy allkeys-lru;
      else
        redis-server --appendonly yes --maxmemory 64mb --maxmemory-policy allkeys-lru;
      fi"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    env_file:
      - .env
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  db_data:
    driver: local
  backup_data:
    driver: local
  redis_data:
    driver: local
